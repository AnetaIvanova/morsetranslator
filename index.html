<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Morse Decoder</title>
  </head>
  <body>
    <main class="container">
  <h2 class="header">Morse Decoder</h2>
    <div class="language">
      <input
        class="english-to-morse"
        id="english-text"
        type="text"
        placeholder="Your text" 
      />
    </div>
    <button class="button" id="translation">translate</button>
    <button class="button" id="clear-output">clear</button>
    <div class="morse">
      <input class="morse-translated" id="morse-text" type="text" disabled/>
    </div>
    </main>
    </body>
    <script src="./script.js" type="module"></script>
  </body>
</html>
